<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>واجهة الاشتراك</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .subscription-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    .subscription-box h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .subscription-box input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .subscription-box button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .subscription-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="subscription-box">
    <h2>اشترك لتصلك الرمزية</h2>
    <input type="text" placeholder="أدخل بريدك الإلكتروني">
    <button>اشترك الآن</button>
  </div>
</body>
</html>
